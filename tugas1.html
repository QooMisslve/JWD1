<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KONTEN LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="p-3 " style="background-color: #0ff2f2;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4" style="background-color: #11a8a8;">
          <h2>REGISTER</h2>
          <p>Please fill in this form to create an account</p>
          <div class="mx-auto" style="width: auto;">
          <img src="logotut.png" width="100" height="100">
          </div>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email"
                aria-describedby="emailHelp" reqiured>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" placeholder="Enter Password" id="exampleInputPassword1"
                required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword12">Repeat Password</label>
              <input type="password" class="form-control" placeholder="Repeat Password" id="exampleInputPassword2"
                required>
            </div>
            <p>By creating an account you agree to our <a href="#"> Terms & Policy?</a></p>
            <div class="position-absolute top-50 start-50 translate-middle">
              <button type="submit" class="btn btn-success">Submit</button>
              <button type="submit" class="btn btn-primary">ppppp</button>
            </div>
            <div class="mt-3 text center"> Already have an <u>account</u> <a href="#"> Sign in?
          </form>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>


</html>
